<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - Wanderlust Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="booking-page">

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h1>Book Your Dream Vacation</h1>
            <p>Fill out the form below to start your booking process.</p>

            <form class="booking-form" action="#"> <label for="name">Full Name:</label>
                <input type="text" id="name" name="user_name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email" required>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start_date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end_date" required>

                <label for="package">Select a Package:</label>
                <select id="package" name="user_package" required>
                    <option value="">--Choose a package--</option>
                    <option value="beach">Beach Paradise (Maldives)</option>
                    <option value="mountain">Mountain Trek (Nepal)</option>
                    <option value="ancient">Ancient Wonders (Rome)</option>
                    <option value="city">City Explorer (Tokyo)</option>
                </select>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="user_guests" value="1" min="1" required>

                <label for="promo">Promo Code:</label>
                <input type="text" id="promo" name="user_promo" placeholder="e.g., EARLYBIRD">

                <div id="estimated-total">â‚¹0.00</div>

                <button type="submit" id="submit-btn">Submit Booking Request</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Wanderlust Travel. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
